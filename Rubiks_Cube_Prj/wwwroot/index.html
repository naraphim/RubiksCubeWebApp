<!DOCTYPE html>
<html>
<head>
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div id="hud">
        <div id="hud-move-info"></div>
        <div id="hud-cube-state"></div>
        <div id="hud-controls">
            <button id="play-pause-btn">⏸️</button>
            <!-- NEW: Added Solve and Reset buttons -->
            <button id="solve-btn">🔀</button>
            <button id="reset-btn">↪️</button>
            <button id="randomize-btn">🔄</button>
        </div>
    </div>

    <div id="manual-controls">
        <div id="gizmo-container"></div>
        <div class="control-group">
            <div class="control-label axis-x">X-Axis</div>
            <div class="control-row"><span>L</span><button id="btn-L+">+</button><button id="btn-L-">-</button></div>
            <div class="control-row"><span>M</span><button id="btn-M+">+</button><button id="btn-M-">-</button></div>
            <div class="control-row"><span>R</span><button id="btn-R+">+</button><button id="btn-R-">-</button></div>
        </div>
        <div class="control-group">
            <div class="control-label axis-y">Y-Axis</div>
            <div class="control-row"><span>D</span><button id="btn-D+">+</button><button id="btn-D-">-</button></div>
            <div class="control-row"><span>E</span><button id="btn-E+">+</button><button id="btn-E-">-</button></div>
            <div class="control-row"><span>U</span><button id="btn-U+">+</button><button id="btn-U-">-</button></div>
        </div>
        <div class="control-group">
            <div class="control-label axis-z">Z-Axis</div>
            <div class="control-row"><span>B</span><button id="btn-B+">+</button><button id="btn-B-">-</button></div>
            <div class="control-row"><span>S</span><button id="btn-S+">+</button><button id="btn-S-">-</button></div>
            <div class="control-row"><span>F</span><button id="btn-F+">+</button><button id="btn-F-">-</button></div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
                "tween": "https://unpkg.com/@tweenjs/tween.js@20.0.3/dist/tween.esm.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
